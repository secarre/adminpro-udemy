<h3>{{ leyenda }} - {{ progreso }}</h3>
<div class="input-group">
    <div class="input-group-prepend mr-1">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input #txtProgreso type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange( $event )" min="0" max="100">
    <div class="input-group-append ml-1">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
